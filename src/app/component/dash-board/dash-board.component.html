<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="add-detail-text">
            Person Details
        </div>

        <a class="add-button" routerLink="address">
            <img src="../../../assets/add-24px.svg" alt="">Add Person
        </a>
    </div>

    <div class="table-main">
        <table id="table-display" class="table">
            <thead class="table-heading">
                <tr>
                    <th >Full Name&nbsp;</th>
                    <th>Address</th>
                    <th>City&nbsp;</th>
                    <th>State&nbsp;</th>
                    <th >Zip&nbsp;</th>
                    <th>Phone Number </th>
                    <th></th>

                </tr>
            </thead>
            <tr *ngFor="let item of addressDetails ">

                <td> {{item.firstName }} </td>
                <td>{{item.address}}</td>
                <td>{{item.city}}</td>
                <td>{{item.state}}</td>
                <td>{{item.zip}}</td>
                <td>{{item.phone}}</td>
                <td>
                    <img (click)="delete(item.contactId)" src="../../../assets/delete.svg" alt="delete">
                    <img  src="../../../assets/edit.svg" alt="edit">
                </td>
            </tr>
        </table>
    </div>
</div>
